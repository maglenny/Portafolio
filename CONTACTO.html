  <main class="contacto-container">
    <h1>Contacto</h1>
    <form action="mailto:correo@ejemplo.com" method="post" enctype="text/plain">

      <input type="email" name="email" placeholder="Correo electrónico" required>

      <button type="submit">Enviar</button>
    </form>
  </main>
